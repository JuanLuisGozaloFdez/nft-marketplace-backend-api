---
name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'package.json'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs: {}

jobs:
  db-postgres-check:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ''
    steps:
      - uses: actions/checkout@v4
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client
      - name: Postgres connection smoke test
        # Requires repository secret DATABASE_URL; gated to run only when present.
        if: env.DATABASE_URL != ''
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "DATABASE_URL no definido. Saltando verificación de Postgres." && exit 0
          fi
          echo "Probar conexión con psql (solo metadata)"
          PSQL_URI="$DATABASE_URL"
          psql "$PSQL_URI" -c 'SELECT 1;' || (echo "Fallo conexión a Postgres" && exit 1)
        continue-on-error: true
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint --if-present

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm ci
      - run: npm test -- --coverage || true
      - uses: codecov/codecov-action@v3
        continue-on-error: true

  db-connect-check:
    runs-on: ubuntu-latest
    env:
      MONGODB_URI: ''
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: MongoDB connection smoke test
        # Requires repository secret MONGODB_URI; gated to run only when present.
        if: env.MONGODB_URI != ''
        run: |
          node -e "const mongoose=require('mongoose');(async()=>{try{await mongoose.connect(process.env.MONGODB_URI,{useNewUrlParser:true,useUnifiedTopology:true});console.log('Mongo OK');process.exit(0);}catch(e){console.error(e);process.exit(1);}})()"

  blockchain-smoke-check:
    runs-on: ubuntu-latest
    env:
      BLOCKCHAIN_PROVIDER_URL: ''
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install web3
        run: npm i web3
      - name: Provider and block number check
        # Requires repository secret BLOCKCHAIN_PROVIDER_URL; gated to run only when present.
        if: env.BLOCKCHAIN_PROVIDER_URL != ''
        run: |
          node -e "const Web3=require('web3');const w=new Web3(new Web3.providers.HttpProvider(process.env.BLOCKCHAIN_PROVIDER_URL));w.eth.getBlockNumber().then(n=>{console.log('BlockNumber',n);process.exit(0)}).catch(e=>{console.error(e);process.exit(1)})"

  kube-lint:
    runs-on: ubuntu-latest
    needs: [ lint, test, db-connect-check, blockchain-smoke-check ]
    steps:
      - uses: actions/checkout@v4
      - name: Install kube-linter
        run: |
          curl -sSL https://github.com/stackrox/kube-linter/releases/latest/download/kube-linter-linux.tar.gz | tar -xz
          sudo mv kube-linter /usr/local/bin/
      - name: Run kube-linter on manifests
        run: |
          if compgen -G "k8s/*.yml" > /dev/null || compgen -G "k8s/*.yaml" > /dev/null; then
            kube-linter lint k8s/
          else
            echo "No se encontraron manifiestos Kubernetes en k8s/. Saltando kube-linter."
          fi
        continue-on-error: true
